<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
  background: #f5f5f5;
  padding: 15px;
  margin: 10px 0;
  border-left: 4px solid #4caf50;
  border-radius: 6px;
}

#notifBox {
  display: none;
  border: 1px solid #ccc;
  padding: 10px;
  margin-top: 10px;
}

    </style>
</head>
<body>
    <button onclick="toggleNotifications()">üîî Notifications</button>
    <div id="saveNotificationBox" style="display:none; margin-top:10px;">
        <button id="saveNotificationBtn">Save this notification</button>
        <span id="savedMsg" style="margin-left:10px; color:green; display:none;">Saved to jimmykirangirire@gmail.com!</span>
    </div>
    <script>
        
        function showSaveButton() {
            document.getElementById("saveNotificationBox").style.display = "block";
        }
        function hideSaveButton() {
            document.getElementById("saveNotificationBox").style.display = "none";
            document.getElementById("savedMsg").style.display = "none";
        }
        // Hook into notification toggle
        const origToggle = toggleNotifications;
        toggleNotifications = function() {
            origToggle();
            const box = document.getElementById("notifBox");
            if (box.style.display === "block") {
                showSaveButton();
            } else {
                hideSaveButton();
            }
        };
        // Save button logic
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("saveNotificationBtn").onclick = function() {
                document.getElementById("savedMsg").style.display = "inline";
                setTimeout(() => {
                    document.getElementById("savedMsg").style.display = "none";
                }, 2000);
            };
        });
    </script>
    <div id="saveBox" style="display:none; margin-top:10px;">
        <button id="saveBtn">Save Notification</button>
        <span id="saveMsg" style="margin-left:10px; color:green; display:none;">Saved to jimmykirangirire@gmail.com!</span>
    </div>
   
<div id="notifBox">
  <p>You have 3 new messages!</p>
</div>
<div class="card">Tasks: <span id="taskCount">0</span></div>
<div class="card">Comments: <span id="commentCount">0</span></div>

<script>
    // Fun notification toggle with animation and sound for Elon Musk fans!
    function toggleNotifications() {
        const box = document.getElementById("notifBox");
        if (box.style.display === "none" || box.style.display === "") {
            box.style.display = "block";
            box.animate([
                { transform: "scale(0.8)", opacity: 0.5 },
                { transform: "scale(1.05)", opacity: 1 },
                { transform: "scale(1)", opacity: 1 }
            ], {
                duration: 400,
                easing: "cubic-bezier(0.68, -0.55, 0.27, 1.55)"
            });
            playRocketSound();
            box.innerHTML = `<p>üöÄ You have 3 new messages! To Mars and beyond!</p>`;
        } else {
            box.style.display = "none";
        }
    }

    
    function playRocketSound() {
        const audio = new Audio("https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae4c7.mp3");
        audio.volume = 0.2;
        audio.play();
        // Add click event to notifBox to show real Mars notification
        const notifBox = document.getElementById("notifBox");
        notifBox.onclick = function() {
            notifBox.innerHTML = `
            <ul>
            <li>ü™ê Latest Mars News: NASA's Perseverance rover discovers new rock formations on Mars!</li>
            <li>üöó Tesla reaches new autopilot milestone!</li>
            <li>üåê Starlink expands coverage to Antarctica!</li>
            </ul>
            `;
            // Play audio again on click (ensure user interaction for autoplay policies)
            const audio = new Audio("https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae4c7.mp3");
            audio.volume = 0.2;
            audio.play();
        };
    }
</script>

</script>
</body>
</html>
